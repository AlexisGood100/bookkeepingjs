<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookkeeping App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #4b0082, #1e90ff);
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }
    .nav-tabs .nav-link.active {
      background-color: #6a0dad;
      color: #ffffff;
      border-color: #6a0dad #6a0dad #fff;
    }
    .nav-tabs .nav-link {
      color: #ffffff;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .form-control, .form-select {
      background-color: #ffffff;
      color: #000000;
    }
    .btn-primary, .btn-success, .btn-danger {
      border: none;
      background: #6a0dad;
    }
    .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
      background: #531a8f;
    }
    .list-group-item {
      background-color: #ffffff;
      color: #000000;
    }
    h1, h3, h5 {
      color: #ffffff;
    }
    .alert-info {
      background-color: #6a0dad;
      color: #ffffff;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“Š Bookkeeping App</h1>

    <ul class="nav nav-tabs mb-4" id="bookTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#dashboard">Dashboard</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#entries">Journal Entries</button></li>
    </ul>

    <div class="tab-content">
     <div class="tab-pane fade show active" id="dashboard"> 
  <h3>Financial Summary</h3>
 <div style="display: flex; justify-content: center;">
  <canvas id="accountPieChart" width="350" height="350"></canvas>
</div>



</div>

      </div>

      <div class="tab-pane fade" id="entries">
        <h3>Journal Entries</h3>
        <div class="mb-3">
          <h5>Account Balances</h5>
          
          <ul id="balanceList" class="list-group mb-3"></ul>
          <div class="alert alert-info"><strong>Total Balance:</strong> <span id="totalBalance">$0.00</span></div>
        </div>

        <form id="entryForm" class="row g-3 mb-3">
          <div class="col-md-2"><input type="date" class="form-control" id="entryDate" required /></div>
          <div class="col-md-2">
            <select class="form-select" id="debitAccount">
              <option disabled selected>Debit Account</option>
              <option>Cash</option>
              <option>Bank</option>
              <option>Groceries</option>
              <option>Rent</option>
              <option>Utilities</option>
              <option>Entertainment</option>
              <option>Credit Card</option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" id="entryAmount" placeholder="Amount" required />
          </div>
          <div class="col-md-2">
            <select class="form-select" id="creditAccount">
              <option disabled selected>Credit Account</option>
              <option>Cash</option>
              <option>Bank</option>
              <option>Groceries</option>
              <option>Rent</option>
              <option>Utilities</option>
              <option>Entertainment</option>
              <option>Credit Card</option>
              <option>Income</option>
            </select>
          </div>
          <div class="col-md-3"><input type="text" class="form-control" id="entryNote" placeholder="Notes" /></div>
          <div class="col-md-1"><button class="btn btn-primary w-100" type="submit">Add</button></div>
        </form>

        <ul id="entryList" class="list-group mb-4"></ul>

        <div class="mb-4">
          <h5>Add New Account</h5>
          <form id="addAccountForm" class="row g-2 align-items-center">
            <div class="col-md-4">
              <input type="text" id="newAccountName" class="form-control" placeholder="Account Name" required />
            </div>
            <div class="col-md-4">
              <select id="newAccountType" class="form-select" required>
                <option disabled selected>Account Type</option>
                <option value="asset">Asset</option>
                <option value="expense">Expense</option>
                <option value="liability">Liability</option>
                <option value="income">Income</option>
              </select>
            </div>
            <div class="col-md-4">
              <button class="btn btn-success w-100" type="submit">Add Account</button>
            </div>
            <div class="text-end">
  <button id="resetAllBtn" class="btn btn-danger mt-3">Reset All Data</button>
</div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
